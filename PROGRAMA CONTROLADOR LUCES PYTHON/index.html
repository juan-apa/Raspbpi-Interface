    <title>Controller</title>

<body>
    <div id="main-wrapper">
        <header>
          <ul class="nav">
            <li class="alarm">
              <a href="">
                mon. 9:10pm

              </a>
            </li>
            <li class="clock">
              20:10
            </li>
            <li class="settingsIcon" id="#settingsIcon">
              <a href="#settings">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </header>

        <main>
          <section class="principal" id="principal">
            <article>
              <ul class="icons">
                <li>
                  <a href="">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa fa-terminal" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa fa-map" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </article>
          </section>
          <section class="settings" id="settings">
            <article>
              <ul class="sections">
                <li class="selectedSetting">
                  <a href="#">
                    look and feel
                  </a>
                </li>
                <li class="">
                  <a href="">
                    lights settings
                  </a>
                </li>
              </ul>
              <ul class="look_feel">
                <li>
                  <a href="#">
                    show background
                  </a>
                  <a href="#">
                    <div class="slider ON">
                      <div class="line">
                        <div class="second_half">
                        </div>
                      </div>
                      <div class="circle">
                      </div>
                    </div>
                  </a>
                </li>
                <li class="sett_colours">
                  <a href="#">
                    colours
                  </a>
                  <ul class="colourChange">

                    <li>
                      <div>
                        header/footer
                      </div>
                      <form>
                        #
                        <input type="text" name="h/fcolour">
                      </form>
                    </li>

                    <li>
                      <div>
                        menus
                      </div>
                      <form>
                        #
                        <input type="text" name="menucolour">
                      </form>
                    </li>

                    <li>
                      <div>
                        transparency
                      </div>
                      <form>
                        <input type="range" name="transparency" min="0" max="1" step="0.01">
                      </form>
                    </li>
                  </ul>
                </li>
                <li>
                  otros
                </li>
              </ul>
              <ul class="lights_settings">
                <li>
                  <a href="#">
                    light 1
                  </a>
                  <a href="#">
                    <div class="slider OFF">
                      <div class="line">
                        <div class="second_half">
                        </div>
                      </div>
                      <div class="circle">
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    light 2
                  </a>
                  <a href="#">
                    <div class="slider ON">
                      <div class="line">
                        <div class="second_half">
                        </div>
                      </div>
                      <div class="circle">
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    light 3
                  </a>
                  <a href="#">
                    <div class="slider OFF">
                      <div class="line">
                        <div class="second_half">
                        </div>
                      </div>
                      <div class="circle">
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </article>
          </section>
          <section class="alarms" id="alarms">
            <article>
              <ul class="daysOfWeek">
                <li>
                  Lunes
                </li>
                <li>
                  Martes
                </li>
                <li>
                  Miercoles
                </li>
                <li>
                  Jueves
                </li>
                <li>
                  Viernes
                </li>
                <li>
                  Sabado
                </li>
                <li>
                  Domingo
                </li>
              </ul>
            </article>
          </section>
        </main>

        <footer>
          <a href="#principal"><i class="fa fa-home" aria-hidden="true" id="home"></i></a>
        </footer>
